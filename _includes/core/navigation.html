<div class="navigation">
  <ul class="navigation-links">
   {% assign index = site.posts | where: "category", "indice" %}
    {% for post in index %}
    <li class="navigation-item">
      <a data-scroll href="#{{ post.url | remove: '/' }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
